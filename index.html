<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="pt-4 fs-2">Сервис комментариев со спам фильтром</h1>
        <div class="row gx-5">
            <div class="col-md-4">
                <form class="comment-form d-flex flex-column" action="">
                    <h2 class="py-4 fs-3">Оставьте ваш комментарий</h2>
                    <div class="form-check form-switch form-check-reverse mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="show-name" checked>
                        <label class="form-check-label" for="show-name">Показывать ваше имя?</label>
                    </div>
                    <label class="name-label form-label" for="name-input">Введите ваше имя:</label>
                    <input class="form-control mb-3" type="text" name="" id="name-input">
                    <label class="form-label" for="link-input">Введите ссылку вашего аватара:</label>
                    <input class="form-control mb-3" type="text" name="" id="link-input">
                    <label class="form-label" for="comment-input">Оставьте комментарий:</label>
                    <textarea class="form-control" name="" id="comment-input" rows="7"></textarea>
                    <button class="btn btn-primary mt-4 w-50" type="button">Отправить</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="py-4 fs-3">Чат</h2>
                <div class="chat"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
